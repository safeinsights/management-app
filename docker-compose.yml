services:
    postgres:
        image: 'postgres:16'
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - mgmnt-app
        environment:
            - POSTGRES_USER=mgmnt
            - POSTGRES_PASSWORD=mgmntpass
            - POSTGRES_DB=mgmnt_dev
    mgmnt-app:
        container_name: mgmnt-app
        build:
            context: .
            dockerfile: ./Dockerfile.dev
        environment:
            DATABASE_URL: postgres://mgmnt:mgmntpass@postgres:5432/mgmnt_dev
        volumes:
            - node_modules:/app/node_modules
            - ./src:/app/src
            - ./public:/app/public
        restart: always
        networks:
            - mgmnt-app
        ports:
            - 3000:3000
networks:
    mgmnt-app:
volumes:
    pgdata:
    node_modules:
