name: Checks
on:
    push:
        branches:
            - main
    pull_request: {}

jobs:
    lint:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        permissions: {}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - name: npm install
              run: npm ci
            - name: show versions
              run: npm ls
            - name: npm run checks
              run: npm run checks
            - name: validate actions
              run: npm run validate-actions

    infosec:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        permissions: {}
        steps:
            - uses: actions/checkout@v4
            - name: Run Trivy vulnerability scanner in fs mode
              uses: aquasecurity/trivy-action@0.28.0
              with:
                  scan-type: 'fs'
                  scan-ref: '.'
                  trivy-config: trivy.yaml
            - name: Run SonarQube SAST Scan
              uses: SonarSource/sonarqube-scan-action@v6
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
            # If you wish to fail your job when the Quality Gate is red, uncomment the
            # following lines. This would typically be used to fail a deployment.
            # TODO: Uncomment when Scott fixes the BE SonarQube issues
            # - name: Check SonarQube SAST Sca
            #   uses: SonarSource/sonarqube-quality-gate-action@v1
            #   timeout-minutes: 5
            #   env:
            #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    test:
        timeout-minutes: 20
        runs-on: ubuntu-latest
        services:
            db:
                image: postgres:15
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: si
                    POSTGRES_DB: si_test
                    POSTGRES_PASSWORD: si
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        permissions:
            pull-requests: write
            contents: write
            pages: write
        env:
            DATABASE_URL: 'postgres://si:si@localhost:5432/si_test'
            SIMULATE_IMAGE_BUILD: 't'
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
            CLERK_RESEARCHER_EMAIL: ${{ secrets.CLERK_RESEARCHER_EMAIL }}
            CLERK_RESEARCHER_PASSWORD: ${{ secrets.CLERK_RESEARCHER_PASSWORD }}
            AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
            CLERK_REVIEWER_EMAIL: ${{ secrets.CLERK_REVIEWER_EMAIL }}
            CLERK_REVIEWER_PASSWORD: ${{ secrets.CLERK_REVIEWER_PASSWORD }}
            CLERK_ADMIN_EMAIL: ${{ secrets.CLERK_ADMIN_EMAIL }}
            CLERK_ADMIN_PASSWORD: ${{ secrets.CLERK_ADMIN_PASSWORD }}
            S3_ENDPOINT: 'http://localhost:8333'
            S3_BROWSER_ENDPOINT: 'http://localhost:8333'
            AWS_ACCESS_KEY_ID: 'si-local-s3'
            AWS_SECRET_ACCESS_KEY: 'si-local-s3'
            BUCKET_NAME: 'mgmt-app-local'
            AWS_REGION: 'us-east-1'
            PORT: '4000'
            NEXT_PUBLIC_CLERK_DOMAIN: 'localhost:4000'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - uses: actions/cache@v4
              id: cache-all-the-things
              with:  # https://nextjs.org/docs/pages/guides/ci-build-caching
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
                  path: |
                      ~/.npm
                      ${{ github.workspace }}/.next/cache
                      # Generate a new cache whenever packages or source files change.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: Get SeaweedFS latest version
              id: seaweed-version
              run: |
                  VERSION=$(curl -s https://api.github.com/repos/seaweedfs/seaweedfs/releases/latest | jq -r '.tag_name')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Cache SeaweedFS binary
              uses: actions/cache@v4
              with:
                  path: ~/.cache/seaweedfs
                  key: seaweedfs-${{ runner.os }}-${{ steps.seaweed-version.outputs.version }}

            - name: Start SeaweedFS
              run: |
                  mkdir -p ~/.cache/seaweedfs
                  cd ~/.cache/seaweedfs
                  if [ ! -f weed ]; then
                    curl -L -o linux_amd64.tar.gz \
                      "https://github.com/seaweedfs/seaweedfs/releases/download/${{ steps.seaweed-version.outputs.version }}/linux_amd64.tar.gz"
                    tar -xzf linux_amd64.tar.gz
                    chmod +x weed
                    rm linux_amd64.tar.gz
                  fi
                  AWS_ACCESS_KEY_ID=si-local-s3 AWS_SECRET_ACCESS_KEY=si-local-s3 \
                    ./weed server -s3 -dir=/tmp/seaweed-data >/tmp/seaweed.log 2>&1 &
                  for i in $(seq 1 30); do
                    status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8333/ 2>/dev/null || true)
                    if [[ "$status" == "200" || "$status" == "403" ]]; then
                      echo "SeaweedFS S3 is ready (HTTP $status)"
                      break
                    fi
                    echo "Waiting... ($i/30, status=$status)"
                    sleep 1
                  done
            - name: Create S3 bucket
              run: aws --endpoint-url http://localhost:8333 s3 mb s3://mgmt-app-local
            - name: npm install
              run: npm ci
            - name: provision db
              run: npm run db:migrate
            - name: npm run test:unit
              run: npm run test:unit -- --reporter=verbose
            - name: build and run server
              run: npm run ci:server -- server_output.log
            - name: install playwright dependencies
              if: steps.cache-all-the-things.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps --only-shell chromium
            - name: npm run test:e2e
              run: npm run test:e2e
            - name: npm run test:coverage
              run: npm run test:coverage
            - name: Add code coverage to actions summary
              run: |
                  cat test-results/coverage/coverage-summary.md >> $GITHUB_STEP_SUMMARY
                  cat test-results/coverage/coverage-details.md >> $GITHUB_STEP_SUMMARY
            - name: Coverage Diff
              uses: bultkrantz/coverage-diff-action@v5.0.1
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  base-summary-filename: base-summary.json
                  coverage-filename: test-results/coverage/coverage-summary.json
                  allowed-to-fail: true
            - name: Display server log
              run: if [ -f server_output.log ]; then cat server_output.log; fi
              if: always()
            - name: Delete any test users created
              run: npx tsx ./bin/delete-clerk-test-users.ts
              if: always()
            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-report
                  path: test-results/e2e
                  retention-days: 30
